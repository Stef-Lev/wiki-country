<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikicountry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
<div class="content">
<header>
    <h1>WikiCountry</h1>
</header>
    <section class="actions_container">
        <div id="form">
            <input id="search" type="search" placeholder="Search for a country" autofocus required />
            <button id='go'>Go</button>
        </div>
        <div class="select_wrap">
            <ul class="default_option">
                <li>
                    <p>Filter by region</p>
                </li>
            </ul>
            <ul class="select_ul">
                <li>
                    <p>Europe</p>
                </li>
                <li>
                    <p>Asia</p>
                </li>
                <li>
                    <p>Africa</p>
                </li>
                <li>
                    <p>Americas</p>
                </li>
                <li>
                    <p>World</p>
                </li>
            </ul>
        </div>

    </section>
    <section class="cards-container"></section>
    <button id="top-arrow">&uarr;</button>
</div>

<script src="js/lib/jquery-min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<!--<script src="js/main.js"></script>-->
<script src="js/app.js"></script>

</body>
</html>
